<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://play.retro-mmo.com/res/images/badges/subscriber.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <title>RetroMMarket</title>
    {% block css %}{% endblock %}
    {% block script %}{% endblock %}
</head>

<div id="main-wrapper">
    <header id="main-header">
        <a href="/">RetroMMarket</a>
        <div id="navbar">
            <ul>
                <li><a>Listings</a></li>
                <li><a>Orders</a></li>
                <li><a>Profile</a></li>
                <li><a>Logout</a></li>
            </ul>
        </div>
    </header>
    <div id="main-sidebar">
        {% block sidebar %}{% endblock %}
    </div>
    <div id="main-content">
        {% block content %}{% endblock %}
    </div>
    <footer id="main-footer">
        <div>Made by JumpyLion and CornerLord</div>
        <div>View the source code on GitHub</div>
        <div>Play RetroMMO here</div>
    </footer>
</div>
