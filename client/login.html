{% block css %}

{% endblock %}
{% block content %}
<form id="login-form" action="/login">
    <label>Email:</label>
    <input type="text" name="email" value="" placeholder="Email"/>

    <input type="password" name="password" value="" placeholder="Passsword"/>

</form>
<a href="/register">Click here to create an account!</a>
{% endblock %}
