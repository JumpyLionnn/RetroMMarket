<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://play.retro-mmo.com/res/images/badges/subscriber.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/authentication.css">
    <title>RetroMMarket</title>

    <script defer type="text/javascript" src="src/index.js"></script>
</head>

<body>
    <div id="main-browse-layout-space-div"></div>
    <div id="main-browse-layout-div">
        <h1 id="title">RetroMMarket</h1>
        <div id="main-features-div">
            <form id="login-form" action="/register">
                <label>RetroMMO Username:</label>
                <input type="text" name="username" value="" placeholder="RetroMMO Username"/>
                <label>Email:</label>
                <input type="text" name="email" value="" placeholder="email"/>
                <label>Password:</label>
                <input type="password" name="password" value="" placeholder="passsword"/>
                <label>Discord (name#number)</label>
                <input type="text" name="discord" value="" placeholder="discord#0000"/>
                <label>Invitation Code:</label>
                <input type="text" name="invitation-code" value="" placeholder="Invitation Code"/>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <div id="main-browse-sorting-layout-div"></div>
    <div id="main-browse-layout-half-space-div"></div>
</body>

</html>
